<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>Sign/SignUp</title>
  </head>
  <body>
    <div id="splash">
      <img src="images/mmust-logo.png" alt="" class="logo">
    </div>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="apply.html " class="sign-in-form">
            <h2 class="title">Login Here !...</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Your Admission Number" required="" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required="" />
            </div>
            <button type="submit" class="btn solid" value="Login"><b class="white">Login</button></b>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Register Here !...</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Your Admission Number" required="" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required="" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required="" />
            </div>
            <input type="submit" class="btn" value="Register" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
             Register for supplimentaries with ease here
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Register
            </button>
          </div>
          <img src="images/mmust-logo.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Welcome Back</h3>
            <p>
              Login below to Register for supplimentaries with ease here
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="images/mmust-logo.png" class="image" alt="" />
        </div>
      </div>
    </div>

   <script>
      setTimeout(()=>{
        document.getElementById('splash').classList.add('fade');
      },2000);
    </script>
    <script src="js/login.js"></script>
    
  </body>
</html>
